{% extends "base.html" %} {% block title %}Add New Quote{% endblock %} {% block content %}
  <form method="POST">
    <h3 align="center">Add New Quote</h3>
    <br>
    <br>
    <div class="form-group">
      <input type="text" class="form-control" id="quote" name="quote"
          placeholder="Enter Quote" />
    </div>
    <div class="form-group">
      <input type="text" class="form-control" id="author" name="author"
          placeholder="Enter author" />
    </div>
    <div class="form-group">
      <input type="text" class="form-control" id="lang" name="lang"
          placeholder="Enter Language (English/Latin/etc)" />
    </div>
    <div class="form-group">
      <input type="text" class="form-control" id="translation" name="translation"
          placeholder="Enter translation of quote in english" />
    </div>
    <br/>
    <div align="center">
      <button type="submit" class="btn btn-primary" style="background-color: #1bcde5;">Add Quote</button>
    </div>
  </form>

  <a class="back-btn" href="/">Back</a>

{% endblock %}
